<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
    <script>
        function changeText() {
            document.getElementById("textToChange").innerHTML = "You clicked the button!";
        }
    </script>
</head>
<body>
    <h1 id="textToChange">Click the button to change this text</h1>
    <button onclick="changeText()">Change Text</button>
</body>
</html>
