<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sheeps 5eva</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/draw.js" defer></script>
    <script src="static/script.js" defer></script>
</head>

<body>
    <h1>Sheeps 5eva</h1>

    <form id="hex-form" onsubmit="handleEvent(event)">
        <button type="submit" onclick="handleEvent(event, 'hex')">Hex</button>
        <button type="submit" onclick="handleEvent(event, 'big_hex')">Big Hex</button>
        <button type="submit" onclick="handleEvent(event, 'diamond')">Diamond</button>
        <button type="submit" onclick="handleEvent(event, 'big_diamond')">Big Diamond</button>
        <button type="submit" onclick="handleEvent(event, 'back')">Back</button>
        <button type="submit" onclick="handleEvent(event, 'forward')">Forward</button>
    </form>

    <label for="color-select">Choose your color:</label>
    <select id="color-select">
        <option value="cyan">Cyan</option>
        <option value="magenta">Magenta</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
    </select>

    <br>
    <br>

    <div class="dice">
        <button type="submit" onclick="handleEvent(event, 'roll')">Roll Dice</button>
        <span class="dice">Dice: <span id="dice">0 0</span></span>
    </div>

    <br>

    <div class="resource-row">
        <button onclick="handleEvent(event, 'ore-dec')">-1</button>
        <button onclick="handleEvent(event, 'ore-inc')">+1</button>
        <span class="resource-label">Ore: <span id="ore">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'brick-dec')">-1</button>
        <button onclick="handleEvent(event, 'brick-inc')">+1</button>
        <span class="resource-label">Brick: <span id="brick">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'wheat-dec')">-1</button>
        <button onclick="handleEvent(event, 'wheat-inc')">+1</button>
        <span class="resource-label">Wheat: <span id="wheat">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'sheep-dec')">-1</button>
        <button onclick="handleEvent(event, 'sheep-inc')">+1</button>
        <span class="resource-label">Sheep: <span id="sheep">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'wood-dec')">-1</button>
        <button onclick="handleEvent(event, 'wood-inc')">+1</button>
        <span class="resource-label">Wood: <span id="wood">0</span></span>
    </div>


    <br>

    <span>Cards held</span>
    <div class="other-players">
        <span class="other-player">Cyan: <span id="cyan">0</span></span>
        <span class="other-player">Magenta: <span id="magenta">0</span></span>
        <span class="other-player">Purple: <span id="purple">0</span></span>
        <span class="other-player">Blue: <span id="blue">0</span></span>
    </div>

    <br>

    <canvas id="canvas" width="1000" height="600"></canvas>
    <p id="vertex-info"></p>
</body>

</html>
