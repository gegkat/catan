<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sheeps 5eva</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/draw.js" defer></script>
    <script src="static/script.js" defer></script>
</head>

<body>
    <form id="hex-form">
        <button type="button" data-action="hex">Hex</button>
        <button type="button" data-action="big_hex">Big Hex</button>
        <button type="button" data-action="diamond">Diamond</button>
        <button type="button" data-action="big_diamond">Big Diamond</button>
        <button type="button" data-action="back">Back</button>
        <button type="button" data-action="forward">Forward</button>
    </form>

    <div class="control-row">
        <label for="color-select">Choose your color:</label>
        <select id="color-select">
            <option value="cyan">Cyan</option>
            <option value="magenta">Magenta</option>
            <option value="purple">Purple</option>
            <option value="blue">Blue</option>
        </select>
        <div class="dice">
            <button type="button" data-action="roll">Roll Dice</button>
            <span>Dice: <span id="dice">0 0</span></span>
        </div>
    </div>

    <div class="resource-grid">
        <div class="resource-row">
            <button data-action="ore-dec">-1</button>
            <button data-action="ore-inc">+1</button>
            <span class="resource-label">Ore: <span id="ore">0</span></span>
        </div>
        <div class="resource-row">
            <button data-action="brick-dec">-1</button>
            <button data-action="brick-inc">+1</button>
            <span class="resource-label">Brick: <span id="brick">0</span></span>
        </div>
        <div class="resource-row">
            <button data-action="wheat-dec">-1</button>
            <button data-action="wheat-inc">+1</button>
            <span class="resource-label">Wheat: <span id="wheat">2</span></span>
        </div>
        <div class="resource-row">
            <button data-action="sheep-dec">-1</button>
            <button data-action="sheep-inc">+1</button>
            <span class="resource-label">Sheep: <span id="sheep">0</span></span>
        </div>
        <div class="resource-row">
            <button data-action="wood-dec">-1</button>
            <button data-action="wood-inc">+1</button>
            <span class="resource-label">Wood: <span id="wood">0</span></span>
        </div>
    </div>

    <div class="other-players">
        <span>Cards held. </span>
        <span class="other-player">Cyan: <span id="cyan">0</span></span>
        <span class="other-player">Magenta: <span id="magenta">0</span></span>
        <span class="other-player">Purple: <span id="purple">0</span></span>
        <span class="other-player">Blue: <span id="blue">0</span></span>
    </div>

    <canvas id="canvas" width="1000" height="600"></canvas>
    <p id="vertex-info"></p>
</body>

</html>
