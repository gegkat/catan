<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sheeps 5eva</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="static/draw.js" defer></script>

    <script>
        let data = { hexagons: [], vertices: [], lines: [], players: {} };
        const socket = io();

        socket.on('state_update', (newData) => {
            data = newData;
            draw();
        });

        document.addEventListener('DOMContentLoaded', function () {
            const colorSelect = document.getElementById('color-select');
            colorSelect.addEventListener('change', function () {
                draw();
            });
        });

        async function handleEvent(event, action = null) {
            event.preventDefault();
            const color = document.getElementById('color-select').value;
            let x = null, y = null;

            // Determine if the source is the canvas and get coordinates
            if (event.target.id === 'canvas') {
                const rect = event.target.getBoundingClientRect();
                x = event.clientX - rect.left;
                y = event.clientY - rect.top;
            }

            const body = JSON.stringify({
                action,
                color,
                x,
                y
            });

            const response = await fetch('/event', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: body
            });
            data = await response.json();
            draw();
        }

        function draw() {
            console.log('Data received by draw:', data);

            const color = document.getElementById('color-select').value;

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'gray';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            data.hexagons.forEach(hexagon => {
                drawHexagon(ctx, hexagon.center, hexagon.vertices, hexagon.color, hexagon.number);
            });

            data.lines.forEach(line => {
                drawLine(ctx, line.x1, line.y1, line.x2, line.y2,
                    line.x3, line.y3, line.x4, line.y4,
                    line.width, line.color)
            });

            data.vertices.forEach(vertex => {
                drawVertex(ctx, vertex.x, vertex.y, vertex.radius, vertex.color)
            });

            Object.entries(data.players[color].resources).forEach(([resource, value]) => {
                document.getElementById(resource).textContent = value;
            });

            document.getElementById('dice').textContent = `${data.dice[0]} ${data.dice[1]}`;
            document.getElementById('cyan').textContent = `${data.players.cyan.num_cards}`;
            document.getElementById('magenta').textContent = `${data.players.magenta.num_cards}`;
            document.getElementById('purple').textContent = `${data.players.purple.num_cards}`;
            document.getElementById('blue').textContent = `${data.players.blue.num_cards}`;
        }

        window.onload = () => {
            document.getElementById('canvas').addEventListener('click', (event) => handleEvent(event, 'click'));
        };
    </script>
</head>

<body>
    <h1>Sheeps 5eva</h1>

    <form id="hex-form" onsubmit="handleEvent(event)">
        <button type="submit" onclick="handleEvent(event, 'hex')">Hex</button>
        <button type="submit" onclick="handleEvent(event, 'big_hex')">Big Hex</button>
        <button type="submit" onclick="handleEvent(event, 'diamond')">Diamond</button>
        <button type="submit" onclick="handleEvent(event, 'big_diamond')">Big Diamond</button>
        <button type="submit" onclick="handleEvent(event, 'back')">Back</button>
        <button type="submit" onclick="handleEvent(event, 'forward')">Forward</button>
    </form>

    <label for="color-select">Choose your color:</label>
    <select id="color-select">
        <option value="cyan">Cyan</option>
        <option value="magenta">Magenta</option>
        <option value="purple">Purple</option>
        <option value="blue">Blue</option>
    </select>

    <br>
    <br>

    <div class="dice">
        <button type="submit" onclick="handleEvent(event, 'roll')">Roll Dice</button>
        <span class="dice">Dice: <span id="dice">0 0</span></span>
    </div>

    <br>

    <div class="resource-row">
        <button onclick="handleEvent(event, 'ore-dec')">-1</button>
        <button onclick="handleEvent(event, 'ore-inc')">+1</button>
        <span class="resource-label">Ore: <span id="ore">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'brick-dec')">-1</button>
        <button onclick="handleEvent(event, 'brick-inc')">+1</button>
        <span class="resource-label">Brick: <span id="brick">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'wheat-dec')">-1</button>
        <button onclick="handleEvent(event, 'wheat-inc')">+1</button>
        <span class="resource-label">Wheat: <span id="wheat">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'sheep-dec')">-1</button>
        <button onclick="handleEvent(event, 'sheep-inc')">+1</button>
        <span class="resource-label">Sheep: <span id="sheep">0</span></span>
    </div>
    <div class="resource-row">
        <button onclick="handleEvent(event, 'wood-dec')">-1</button>
        <button onclick="handleEvent(event, 'wood-inc')">+1</button>
        <span class="resource-label">Wood: <span id="wood">0</span></span>
    </div>


    <br>

    <span>Cards held</span>
    <div class="other-players">
        <span class="other-player">Cyan: <span id="cyan">0</span></span>
        <span class="other-player">Magenta: <span id="magenta">0</span></span>
        <span class="other-player">Purple: <span id="purple">0</span></span>
        <span class="other-player">Blue: <span id="blue">0</span></span>
    </div>

    <br>

    <canvas id="canvas" width="1000" height="600"></canvas>
    <p id="vertex-info"></p>
</body>

</html>
